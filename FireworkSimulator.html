<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Simulation</title>
</head>
<body>
    <h1>Firework Simulation</h1>
    <div id="rocket-builder">
        <h2>Rocket Builder</h2>
        <div>
            <label for="saved-rockets-select">Gespeicherte Raketen:</label>
            <select id="saved-rockets-select"></select>
        </div>
        <div>
            <label for="rocket-name">Name der Rakete:</label>
            <input type="text" id="rocket-name">
        </div>
        <div>
            <label for="num-circles">Anzahl der Partikel (max: 1000):</label>
            <input type="number" id="num-circles">
        </div>
        <div>
            <label for="explosion-color">Farbe der Explosion:</label>
            <input type="color" id="explosion-color">
        </div>
        <div>
            <label for="explosion-size">Größe der Partikel (max: 5):</label>
            <input type="number" id="explosion-size">
        </div>
        <div>
            <label for="explosion-lifetime">Lebenszeit in Sekunden (max: 5):</label>
            <input type="number" id="explosion-lifetime">
        </div>
        <button id="build-rocket-button">Rakete speichern</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
